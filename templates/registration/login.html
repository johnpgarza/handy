{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Log In{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
